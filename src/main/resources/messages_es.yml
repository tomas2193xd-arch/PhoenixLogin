# ======================================================
# PhoenixLogin - Sistema Profesional de Autenticación
# Idioma: Español (ES)
# ======================================================

# Prefijo del plugin (usado en la mayoría de mensajes)
prefix: "&8[&6PhoenixLogin&8] &r"

# ======================================================
# MENSAJES DE AUTENTICACIÓN
# ======================================================
auth:
  # Mensajes de éxito
  login-success: "&a¡Has iniciado sesión correctamente!"
  register-success: "&a¡Te has registrado correctamente!"
  session-restored: "&a¡Bienvenido de nuevo! Tu sesión ha sido restaurada."

  # Mensajes de error
  already-logged: "&cYa has iniciado sesión."
  not-registered: "&cNo estás registrado. Usa /register <contraseña> <confirmar>"
  already-registered: "&cYa estás registrado. Usa /login <contraseña>"
  wrong-password: "&c¡Contraseña incorrecta! Intentos restantes: &e{attempts}"
  password-mismatch: "&cLas contraseñas no coinciden."
  password-too-short: "&cLa contraseña es muy corta. Mínimo: &e{min}"
  password-too-long: "&cLa contraseña es muy larga. Máximo: &e{max}"
  password-requirements: "&cLa contraseña no cumple con los requisitos de seguridad."
  account-locked: "&cCuenta bloqueada por demasiados intentos fallidos. Intenta en &e{duration}s&c."

  # Mensajes de uso
  register-usage: "&7Uso: &f/register <contraseña> <confirmar>"
  login-usage: "&7Uso: &f/login <contraseña>"

  # Operaciones fallidas
  register-failed: "&cError al registrar. Por favor contacta a un admin."

  # Mensajes de bienvenida
  please-login: "&e¡Bienvenido! Por favor ingresa usando &f/login <contraseña>"
  please-register: "&e¡Bienvenido! Por favor regístrate usando &f/register <contraseña> <confirmar>"

# ======================================================
# MENSAJES DE CAPTCHA
# ======================================================
captcha:
  # Éxito y fallo
  success: "&a¡Captcha verificado! &7Puedes continuar."
  failed: "&cCódigo incorrecto. Por favor mira el mapa."

  # Instrucciones
  usage: "&7Uso: &f/captcha <código>"
  item-instruction: "&eColoca el &f{item} &een el slot &f{slot}"
  math-instruction: "&eResuelve: &f{question} &e= ?"

  # Estados de error
  not-required: "&cNo se requiere captcha."
  already-authenticated: "&cYa estás autenticado."
  no-pending: "&cNo tienes un captcha pendiente."

  # Instrucciones post-captcha
  next-step-login: "&eAhora por favor ingresa: &f/login <contraseña>"
  next-step-register: "&eAhora por favor regístrate: &f/register <contraseña> <confirmar>"

# ======================================================
# ACCIONES BLOQUEADAS (cuando no está autenticado)
# ======================================================
blocked:
  command: "&c¡No puedes usar comandos hasta que te autentiques!"
  chat: "&c¡No puedes chatear hasta que te autentiques!"

# ======================================================
# MENSAJES DE COMANDOS
# ======================================================
commands:
  # General
  console-only: "&cEste comando solo puede ser usado desde la consola."
  player-only: "&cEste comando solo puede ser usado por jugadores."
  no-permission: "&cNo tienes permiso para usar este comando."

  # Comandos de administrador
  admin:
    no-permission: "&cNo tienes permiso para usar este comando."
    reload: "&a¡Configuración recargada exitosamente!"
    player-not-found: "&cJugador no encontrado o no registrado."

    # Menú de ayuda
    help:
      header: "&6&m-----------------------------"
      title: "&6&lPhoenix&e&lLogin &8- &7Comandos de Admin"
      reload: "&e/plogin reload &8- &7Recargar configuración"
      info: "&e/plogin info <jugador> &8- &7Ver información de un jugador"
      unregister: "&e/plogin unregister <jugador> &8- &7Eliminar cuenta de un jugador"
      stats: "&e/plogin stats &8- &7Estadísticas del plugin"
      footer: "&6&m-----------------------------"

    # Información del jugador
    user-info: |
      &6&m-----------------------------
      &6&lInformación del Jugador
      &6&m-----------------------------
      &7Jugador: &f{player}
      &7Registrado: &f{registered}
      &7Última IP: &f{ip}
      &7Último Login: &f{last-login}
      &6&m-----------------------------

    # Acciones
    unregister-player: "&aLa cuenta de &e{player} &aha sido eliminada exitosamente."
    account-deleted-by-admin: "&cTu cuenta ha sido eliminada por un administrador."

    # Mostrar estadísticas
    stats:
      header: "&6&m-----------------------------"
      title: "&6&lPhoenix&e&lLogin &8- &7Estadísticas"
      active-sessions: "&7Sesiones activas: &e{sessions}"
      authenticated: "&7Autenticados: &a{authenticated}"
      database: "&7Base de datos: &f{database}"
      language: "&7Idioma: &f{language}"
      footer: "&6&m-----------------------------"

    # Mensajes de uso
    usage-info: "&7Uso: &f/plogin info <jugador>"
    usage-unregister: "&7Uso: &f/plogin unregister <jugador>"

  # Comando de cambiar contraseña
  changepassword:
    usage: "&7Uso: &f/changepassword <contraseña-antigua> <contraseña-nueva>"
    success: "&a¡Contraseña cambiada exitosamente!"
    wrong-old: "&cContraseña antigua incorrecta."
    failed: "&cError al cambiar la contraseña."
    requirements-not-met: "&cLa nueva contraseña no cumple con los requisitos de seguridad."

  # Comando de dar de baja
  unregister:
    usage: "&7Uso: &f/unregister <contraseña>"
    success: "&cTu cuenta ha sido eliminada."
    wrong-password: "&cContraseña incorrecta."
    failed: "&cError al eliminar la cuenta."
    kick-message: "&eTu cuenta ha sido eliminada exitosamente."

  # Comando de establecer spawn
  setspawn:
    no-permission: "&cNo tienes permiso para usar este comando."
    success: "&a✓ ¡Spawn post-login establecido exitosamente!"
    world: "&7Mundo: &f{world}"
    coordinates: "&7X: &f{x} &7Y: &f{y} &7Z: &f{z}"
    info: "&eDespués de login/registro, los jugadores aparecerán aquí!"

# ======================================================
# MENSAJES DE EXPULSIÓN
# ======================================================
kick:
  too-many-attempts: "&cDemasiados intentos fallidos de inicio de sesión."
  timeout: "&cTiempo de espera agotado."

# ======================================================
# TÍTULOS (mensajes de título en el juego)
# ======================================================
titles:
  welcome:
    title: "&6&lBIENVENIDO"
    subtitle: "&7Por favor autentícate para continuar"

  register:
    title: "&a&l¡REGISTRADO!"
    subtitle: "&7Cuenta creada exitosamente"

  login:
    title: "&a&l¡BIENVENIDO DE VUELTA!"
    subtitle: "&7Has iniciado sesión"

  error:
    title: "&c&lERROR"
    subtitle: "&7Algo salió mal"

  # Advertencias de temporizador
  warning-critical:
    title: "&c&l⚠ {time} ⚠"
    subtitle: "&e&lAUTENTÍCATE AHORA"

  warning-medium:
    title: "&6⏱ {time} segundos"
    subtitle: "&e¡Autentícate pronto!"

# ======================================================
# BARRAS DE JEFE (barras de progreso en la parte superior)
# ======================================================
bossbar:
  captcha: "&6&lVerifica el Captcha - Mira tu mapa"
  login: "&e&lPor favor Ingresa - /login <contraseña>"
  register: "&e&lPor favor Regístrate - /register <contraseña> <confirmar>"
  please-login: "&e&lPor favor Ingresa - /login <contraseña>"
  please-register: "&e&lPor favor Regístrate - /register <contraseña> <confirmar>"

# ======================================================
# ADVERTENCIAS DE TEMPORIZADOR (cuenta regresiva de expulsión automática)
# ======================================================
timer:
  critical-warning:
    title: "&c&l⚠ ¡ADVERTENCIA! ⚠"
    message: "&e¡Solo quedan &c{time} segundos &epara autenticarte!"
    command-login: "&7Usa: &f/login <contraseña>"
    command-register: "&7Usa: &f/register <contraseña> <confirmar>"

  medium-warning:
    message: "&e⏰ Quedan &6{time} segundos &epara autenticarte."

  # Barra de acción (encima del hotbar)
  actionbar:
    login: "&8[{bar}&8] {color}{time}s &8| &7LOGIN"
    register: "&8[{bar}&8] {color}{time}s &8| &7REGISTER"

# ======================================================
# MENSAJES DE CONEXIÓN
# ======================================================
join:
  message: "&e{player} se ha unido al juego"

# ======================================================
# FORMATO DE FECHA/HORA
# Nunca se muestra directamente a los usuarios, pero se usa en comandos de administrador
# ======================================================
format:
  date: "dd/MM/yyyy HH:mm:ss"
  never: "Nunca"
  not-available: "N/A"
