# ======================================================
# PhoenixLogin - Professional Authentication System
# Language: English (EN)
# ======================================================

# Plugin prefix (used in most messages)
prefix: "&8[&6PhoenixLogin&8] &r"

# ======================================================
# AUTHENTICATION MESSAGES
# ======================================================
auth:
  # Success messages
  login-success: "&aSuccessfully logged in!"
  register-success: "&aSuccessfully registered!"
  session-restored: "&aWelcome back! Your session has been restored."

  # Error messages
  already-logged: "&cYou are already logged in."
  not-registered: "&cYou are not registered. Use /register <password> <confirm>"
  already-registered: "&cYou are already registered. Use /login <password>"
  wrong-password: "&cIncorrect password! Attempts remaining: &e{attempts}"
  password-mismatch: "&cPasswords do not match."
  password-too-short: "&cPassword is too short. Minimum: &e{min}"
  password-too-long: "&cPassword is too long. Maximum: &e{max}"
  password-requirements: "&cPassword does not meet security requirements."
  account-locked: "&cAccount locked due to too many failed attempts. Try again in &e{duration}s&c."

  # Usage messages
  register-usage: "&7Use: &f/register <password> <confirm>"
  login-usage: "&7Use: &f/login <password>"

  # Failed operations
  register-failed: "&cRegistration failed. Please contact an admin."

  # Welcome messages
  please-login: "&eWelcome! Please login using &f/login <password>"
  please-register: "&eWelcome! Please register using &f/register <password> <confirm>"

# ======================================================
# CAPTCHA MESSAGES
# ======================================================
captcha:
  # Success and failure
  success: "&aCaptcha verified! &7You can now proceed."
  failed: "&cIncorrect code. Please look at the map."

  # Instructions
  usage: "&7Use: &f/captcha <code>"
  item-instruction: "&ePlace the &f{item} &ein slot &f{slot}"
  math-instruction: "&eSolve: &f{question} &e= ?"

  # Error states
  not-required: "&cCaptcha is not required."
  already-authenticated: "&cYou are already authenticated."
  no-pending: "&cYou don't have a pending captcha."

  # Post-captcha instructions
  next-step-login: "&eNow please login: &f/login <password>"
  next-step-register: "&eNow please register: &f/register <password> <confirm>"

# ======================================================
# BLOCKED ACTIONS (when not authenticated)
# ======================================================
blocked:
  command: "&cYou cannot use commands until you authenticate!"
  chat: "&cYou cannot chat until you authenticate!"

# ======================================================
# COMMAND MESSAGES
# ======================================================
commands:
  # General
  console-only: "&cThis command can only be used from console."
  player-only: "&cThis command can only be used by players."
  no-permission: "&cYou don't have permission to use this command."

  # Admin commands
  admin:
    no-permission: "&cYou don't have permission to use this command."
    reload: "&aConfiguration reloaded successfully!"
    player-not-found: "&cPlayer not found or not registered."

    # Help menu
    help:
      header: "&6&m-----------------------------"
      title: "&6&lPhoenix&e&lLogin &8- &7Admin Commands"
      reload: "&e/plogin reload &8- &7Reload configuration"
      info: "&e/plogin info <player> &8- &7View player information"
      unregister: "&e/plogin unregister <player> &8- &7Delete a player's account"
      stats: "&e/plogin stats &8- &7View plugin statistics"
      footer: "&6&m-----------------------------"

    # Player info
    user-info: |
      &6&m-----------------------------
      &6&lPlayer Information
      &6&m-----------------------------
      &7Player: &f{player}
      &7Registered: &f{registered}
      &7Last IP: &f{ip}
      &7Last Login: &f{last-login}
      &6&m-----------------------------

    # Actions
    unregister-player: "&aAccount for &e{player} &ahas been deleted successfully."
    account-deleted-by-admin: "&cYour account has been deleted by an administrator."

    # Stats display
    stats:
      header: "&6&m-----------------------------"
      title: "&6&lPhoenix&e&lLogin &8- &7Statistics"
      active-sessions: "&7Active sessions: &e{sessions}"
      authenticated: "&7Authenticated: &a{authenticated}"
      database: "&7Database: &f{database}"
      language: "&7Language: &f{language}"
      footer: "&6&m-----------------------------"

    # Usage messages
    usage-info: "&7Use: &f/plogin info <player>"
    usage-unregister: "&7Use: &f/plogin unregister <player>"

  # Change password command
  changepassword:
    usage: "&7Use: &f/changepassword <old-password> <new-password>"
    success: "&aPassword changed successfully!"
    wrong-old: "&cIncorrect old password."
    failed: "&cError changing password."
    requirements-not-met: "&cThe new password does not meet security requirements."

  # Unregister command
  unregister:
    usage: "&7Use: &f/unregister <password>"
    success: "&cYour account has been deleted."
    wrong-password: "&cIncorrect password."
    failed: "&cError deleting account."
    kick-message: "&eYour account has been successfully deleted."

  # Set spawn command
  setspawn:
    no-permission: "&cYou don't have permission to use this command."
    success: "&a✓ Post-login spawn set successfully!"
    world: "&7World: &f{world}"
    coordinates: "&7X: &f{x} &7Y: &f{y} &7Z: &f{z}"
    info: "&eAfter login/register, players will spawn here!"

# ======================================================
# KICK MESSAGES
# ======================================================
kick:
  too-many-attempts: "&cToo many failed login attempts."
  timeout: "&cLogin timeout."

# ======================================================
# TITLES (in-game title messages)
# ======================================================
titles:
  welcome:
    title: "&6&lWELCOME"
    subtitle: "&7Please authenticate to continue"

  register:
    title: "&a&lREGISTERED!"
    subtitle: "&7Account created successfully"

  login:
    title: "&a&lWELCOME BACK!"
    subtitle: "&7You have logged in"

  error:
    title: "&c&lERROR"
    subtitle: "&7Something went wrong"

  # Timer warnings
  warning-critical:
    title: "&c&l⚠ {time} ⚠"
    subtitle: "&e&lAUTHENTICATE NOW"

  warning-medium:
    title: "&6⏱ {time} seconds"
    subtitle: "&eAuthenticate soon!"

# ======================================================
# BOSS BARS (top-of-screen progress bars)
# ======================================================
bossbar:
  captcha: "&6&lVerify Captcha - Look at your map"
  login: "&e&lPlease Login - /login <password>"
  register: "&e&lPlease Register - /register <password> <confirm>"
  please-login: "&e&lPlease Login - /login <password>"
  please-register: "&e&lPlease Register - /register <password> <confirm>"

# ======================================================
# TIMER WARNINGS (auto-kick countdown)
# ======================================================
timer:
  critical-warning:
    title: "&c&l⚠ WARNING! ⚠"
    message: "&eOnly &c{time} seconds &eremaining to authenticate!"
    command-login: "&7Use: &f/login <password>"
    command-register: "&7Use: &f/register <password> <confirm>"

  medium-warning:
    message: "&e⏰ {time} seconds remaining to authenticate."

  # Action bar (above hotbar)
  actionbar:
    login: "&8[{bar}&8] {color}{time}s &8| &7LOGIN"
    register: "&8[{bar}&8] {color}{time}s &8| &7REGISTER"

# ======================================================
# JOIN MESSAGES
# ======================================================
join:
  message: "&e{player} joined the game"

# ======================================================
# DATE/TIME FORMAT
# Never shown directly to users, but used in admin commands
# ======================================================
format:
  date: "MM/dd/yyyy HH:mm:ss"
  never: "Never"
  not-available: "N/A"
